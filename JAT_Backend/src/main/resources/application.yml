server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: JAT_Backend
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/jat?useUnicode=true&allowPublicKeyRetrieval=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: root
    password: root
    druid:
      initial-size: 5
      min-idle: 10
      max-active: 20
      max-wait: 60000
  redis:
    host: localhost
    port: 6379
    database: 0
    timeout: 10s
    lettuce:
      pool:
        min-idle: 0
        max-idle: 8
        max-active: 8
        max-wait: -1ms

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.massage.spa.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT配置
jwt:
  secret: massageSpaSecretKey123456789012345678901234567890
  expiration: 86400000  # 24小时
  header: Authorization
  token-start-with: Bearer

# 文件上传配置
file:
  upload:
    path: /home/upload/
    allowed-types: jpg,jpeg,png,gif
    max-size: 10485760  # 10MB

# 日志配置
logging:
  level:
    com.massage.spa: debug
    org.springframework: warn
    org:
      springframework:
        web:
          cors: debug
        security:
          web:
            FilterChainProxy: debug